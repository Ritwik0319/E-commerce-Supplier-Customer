<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="formContainer">
            <h1>LogIn</h1>
            <form action="">
                <input type="email" placeholder="Enter User E-mail" id="loginEmail">
                <input type="password" placeholder="Enter User Password" id="loginPassword">
                <input type="submit" value="LogIn" id="loginBtn">
            </form>
            <a href="signup.html">Do'nt Have an Account? SignUp Here</a>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
