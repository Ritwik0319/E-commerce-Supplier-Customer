<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="formContainer">
            <h1>SignUp</h1>
            <form action="">
                <input type="text" placeholder="Enter User Name" id="userName">
                <input type="email" placeholder="Enter User E-mail" id="userEmail">
                <input type="password" placeholder="Enter User Password" id="userPassword">
                <input type="password" placeholder="Enter Confirm Password" id="confirmPassword">
                <button id="signupbtn">SignUp</button>
            </form>
            <a href="login.html">Have an Account? LogIn Here</a>
        </div>
    </div>
    <script src="signup.js"></script>
</body>

</html>
